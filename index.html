<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    input {
      padding: 6px;
      margin-right: 8px;
    }
    #output {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Test app ðŸ‘‹</h1>
  <p>Type something and click the button.</p>

  <input id="nameInput" type="text" placeholder="Type here..." />
  <button id="greetBtn">Show message</button>

  <p id="output"></p>

  <script>
    const input = document.getElementById("nameInput");
    const button = document.getElementById("greetBtn");
    const output = document.getElementById("output");

    button.addEventListener("click", () => {
      const text = input.value.trim() || "nothing in particular";
      const now = new Date().toLocaleTimeString();
      output.textContent = `You typed: "${text}" (at ${now})`;
    });
  </script>
</body>
</html>
